    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>
  
  <div class="post-body">
    {{ content }}
  </div>
  
  <footer class="post-footer">

  </footer>
</article>
