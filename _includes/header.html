<header class="site-header">
  <div class="header-container">
    <nav class="site-nav" aria-label="Main navigation">
      <a href="{{ '/' | relative_url }}" class="site-title" aria-label="Home">
        {{ site.data.profile.name }}
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <ul class="nav-menu">
        <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
        <li><a href="{{ '/talks' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/teaching' | relative_url }}">Teaching</a></li>
        <li><a href="{{ '/cv' | relative_url }}">Review</a></li>
        <li><button class="theme-toggle" aria-label="Toggle theme">⚙️</button></li>
      </ul>
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    
    if (navToggle && navMenu) {
      navToggle.addEventListener('click', function() {
        const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
        navToggle.setAttribute('aria-expanded', !isExpanded);
        navMenu.classList.toggle('active');
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        if (!navToggle.contains(event.target) && !navMenu.contains(event.target)) {
          navMenu.classList.remove('active');
          navToggle.setAttribute('aria-expanded', 'false');
        }
      });
    }
  });
</script>
